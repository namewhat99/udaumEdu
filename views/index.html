    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        
        if(localStorage.getItem('loginId') != '-'){
            location.href = '/afterLogin'
        }
        document.cookie = "safeCookie1=foo; SameSite=Lax"; 
        document.cookie = "safeCookie2=foo";  
        document.cookie = "crossCookie=bar; SameSite=None; Secure";

        Kakao.init('32642605a44637cd146e310014cdb2a7'); //발급받은 키 중 javascript키를 사용해준다.
        console.log(Kakao.isInitialized()); // sdk초기화여부판단
        //카카오로그인
        function kakaoLogin() {
            Kakao.Auth.login({
              success: function (response) {
                Kakao.API.request({
                  url: '/v2/user/me',
                  success: function (response) {
                      console.log(response)
                      console.log(response.properties.nickname)
                      localStorage.setItem("loggedIn" , true)
                      localStorage.setItem("loginId" , response.id)
                      //카카오 로그인이 성공하면 localStorage에 loggedIn true 남기고 성공하면 로그인 이후 페이지로 넘어간다
                      if(localStorage.getItem('loggedIn') == 'true'){
                        location.href = '/afterLogin'
                      }

                      $.ajax({
                        url: '/',
                        type: 'post',
                        data: {
                            id: response.id,
                            isLoggedin: true,
                            nickName: response.properties.nickname

                        }
                      })
                  },
                  fail: function (error) {
                    console.log(error)
                  },
                })
              },
              fail: function (error) {
                console.log(error)
              },
            })
          }
        //카카오로그아웃  
        function kakaoLogout() {
            if (Kakao.Auth.getAccessToken()) {
              Kakao.API.request({
                url: '/v1/user/unlink',
                success: function (response) {
                    console.log(response)
                },
                fail: function (error) {
                  console.log(error)
                },
              })
              Kakao.Auth.setAccessToken(undefined)
            }
          }  
        </script>
