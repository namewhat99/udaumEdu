        <script>

            var quizValue = '-'
            var example = []

            localStorage.setItem('quizValue' , '-')
            // ÏïûÏùò ÌéòÏù¥ÏßÄÏôÄ ÎπÑÏä∑ÌïòÍ≤å localStorageÏóê '-' Î°ú Í∞íÎì§ÏùÑ Ï¥àÍ∏∞ÌôîÌïúÎã§.
            for(i = 0; i < 16; i++){
                example.push('-')
                localStorage.setItem(`Example2_${i}` , '-')
            } 


            function quizChange(){
                quizValue = document.getElementById("quiz").value
                localStorage.setItem(`quizName` , quizValue)
                //"quiz"Í∞Ä ÏûÖÎ†•ÎêòÎ©¥ Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏùò Í∞í Î≥ÄÍ≤Ω
                console.log(quizValue)
            }

            function exampleChange(exampleIdx){
                example[`${exampleIdx}`] = document.getElementById(`example${exampleIdx}`).value
                localStorage.setItem(`Example2_${exampleIdx}` , example[`${exampleIdx}`])
                // Î≥¥Í∏∞Í∞Ä ÏûÖÎ†•ÎêòÎ©¥ Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ Í∞í Î≥ÄÍ≤Ω
            }

            function checkContents(){
                if(localStorage.getItem('quizName') == '-') return false
                for(j = 0; j < 16; j++){
                    if (localStorage.getItem(`Example2_${j}`) == '-') return false
                }
                // ÏïûÏùò ÌéòÏù¥ÏßÄÏôÄ ÎèôÏùºÌïòÍ≤å ÏΩòÌÖêÏ∏†Í∞Ä ÏûÖÎ†• ÎêòÏóàÎäîÏßÄ Ï≤¥ÌÅ¨ÌïòÎäî Ìï®Ïàò
                return true
            }

            $('.submitBtn').click(function () {
                // ÌÄ¥Ï¶à Ï†ïÎ≥¥Î•º Îã§ ÏûÖÎ†•ÌïòÎ©¥ /makeContents3_2 ÌéòÏù¥ÏßÄÎ°ú post ÏöîÏ≤≠ÌïòÎäî ÏΩîÎìúÏûÖÎãàÎã§
                if(checkContents() == false){
                    alert('‚ùåÏª®ÌÖêÏ∏†Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!‚ùå')
                }
                // ÏΩòÌÖêÏ∏† ÏûÖÎ†•Ïù¥ ÏôÑÎ£åÎêòÏßÄ ÏïäÏïòÏúºÎ©¥ false
                // ÏôÑÎ£åÎêòÏóàÏúºÎ©¥ post ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ∏Îã§.
                else{
                    $.ajax({
                        url: '/makeContents3_2',
                        type: 'post',
                        data: {

                            example: `${example}`,

                        })

                        location.href = '/'

                }
            )
