        <script>
            var answer = '-'

            localStorage.setItem('quizAns' , '-')
            //ÏïûÏùò ÌéòÏù¥ÏßÄÎì§Í≥º ÎèôÏùºÌïòÍ≤å quizAns , Hint Îì§ÏùÑ Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê '-' Î°ú Ï†ÄÏû•
