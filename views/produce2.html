            <script>

                function colorFunction(num){
                    sessionStorage.setItem('selectedColor', num)

                        $(`.color${i}`).css('border' , 'none')
                    }
                    $(`.color${num}`).css('border', '3px solid blue')
                }

                        alert('❌색상을 선택해 주세요❌')
                    }else{

                        const pageNum = sessionStorage.getItem('pageNum')

                        else if(pageNum == 2){
